name: HAProxy HTTP Proxy Tunnel

on:
  workflow_dispatch:

jobs:
  haproxy-tunnel:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install HAProxy & Tools
        run: |
          sudo apt update
          sudo apt install -y haproxy curl neofetch

          # Configure HAProxy as forward HTTP proxy
          cat <<EOF | sudo tee /etc/haproxy/haproxy.cfg
          global
              maxconn 2048
              daemon

          defaults
              mode http
              timeout connect 5000ms
              timeout client  50000ms
              timeout server  50000ms

          frontend http-in
              bind *:8080
              default_backend http-proxy

          backend http-proxy
              server proxy1 127.0.0.1:80
          EOF

          sudo systemctl restart haproxy
          neofetch || true

      - name: Install and Configure Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok

      - name: Start Ngrok TCP Tunnel
        env:
          NGROK_AUTHTOKEN: 2eotogA5R4KDNhGM3LPPec0uk9D_5JwsdDjfp5mbogqyAUepa
        run: |
          ngrok config add-authtoken "$NGROK_AUTHTOKEN"
          nohup ngrok tcp 8080 > ngrok.log 2>&1 &
          sleep 10
          echo "=== Ngrok Public TCP URL ==="
          curl -s http://127.0.0.1:4040/api/tunnels | grep -E 'public_url|tcp'

      - name: Keep Workflow Alive
        run: |
          while sleep 60; do echo "Proxy is active..."; done
