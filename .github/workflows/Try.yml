name: Teleport TCP Tunnel with Tinyproxy

on:
  workflow_dispatch:

jobs:
  teleport:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Install Tinyproxy & Neofetch
        run: |
          sudo apt update
          sudo apt install -y tinyproxy neofetch curl

          # Tinyproxy config for open access on port 8080
          sudo sed -i 's/^Port .*/Port 8080/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^#Allow 127.0.0.1/Allow 0.0.0.0/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^Allow.*/#Allow/' /etc/tinyproxy/tinyproxy.conf
          sudo sed -i 's/^Bind.*/#Bind/' /etc/tinyproxy/tinyproxy.conf
          sudo systemctl restart tinyproxy
          echo "=== NEOFETCH ==="
          neofetch || true

      - name: Download Teleport CLI
        run: |
          curl -L -o teleport https://github.com/tryteleport/teleport/releases/latest/download/teleport-x86_64-unknown-linux-musl
          chmod +x teleport

      - name: Start Teleport Tunnel and Print URL
        run: |
          ./teleport tcp --port 8080 > teleport.log 2>&1 &
          sleep 15
          echo "=== TELEPORT TUNNEL LOG ==="
          cat teleport.log || echo "Teleport log not found"
          echo "=== POSSIBLE TELEPORT LINK ==="
          grep -Eo 'tcp://[a-zA-Z0-9.-]+\.teleport\.sh:[0-9]+' teleport.log || echo "No teleport link found"

      - name: Keep Alive
        run: |
          while sleep 60; do echo "Tunnel running..."; done
          
